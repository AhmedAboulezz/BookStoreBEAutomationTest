name: Run API Tests in Docker and Upload Report

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build Docker image (run tests but don't fail step)
        id: build
        run: |
          docker build -t bookstore-api-tests . || echo "Build failed but continue"

      - name: Extract ExtentReport.html (even if test failed)
        if: always()
        run: |
          container_id=$(docker create bookstore-api-tests)
          docker cp $container_id:/output/ExtentReport.html ./ExtentReport.html || echo "No report found"
          docker rm $container_id

      - name: Upload ExtentReport as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: ./ExtentReport.html
